name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install FVM
        run: |
          dart pub global activate fvm
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
      - name: Setup Flutter
        run: fvm install
      - name: Verify Flutter version
        run: fvm flutter --version
      - run: fvm flutter pub get
      - run: fvm flutter analyze
      - run: fvm flutter format --set-exit-if-changed .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install FVM
        run: |
          dart pub global activate fvm
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
      - name: Setup Flutter
        run: fvm install
      - name: Verify Flutter version
        run: fvm flutter --version
      - run: fvm flutter pub get
      - run: fvm flutter test --coverage
      - uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install FVM
        run: |
          dart pub global activate fvm
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
      - name: Setup Flutter
        run: fvm install
      - name: Verify Flutter version
        run: fvm flutter --version
      - run: cd example && fvm flutter pub get
      - run: cd example && fvm flutter analyze
      - run: cd example && fvm flutter build apk --debug

  pana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install FVM
        run: |
          dart pub global activate fvm
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
      - name: Setup Flutter
        run: fvm install
      - name: Verify Flutter version
        run: fvm flutter --version
      - run: fvm flutter pub global activate pana
      - run: fvm flutter pub global run pana --no-warning